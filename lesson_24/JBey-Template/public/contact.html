<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form action="/submit" method="POST">
    <label>Name:<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>Email:<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>Message:<br>
      <textarea name="message" required></textarea>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
